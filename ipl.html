        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-y: scroll;
            background-attachment: fixed;
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #0077ff;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .match-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 238, 255, 0.3);
            width: 280px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .match-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 238, 255, 0.7);
        }
        .match-card.live {
            border: 2px solid #ff073a;
            background: #111111;
            box-shadow: 0 0 20px #ff073a;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 7, 58, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 7, 58, 1); }
        }
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #aaa;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* Dark transparent background */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(5px); /* Smooth glass effect */
        }

        .footer a {
            color: #03DAC6; /* Stylish blue-green color */
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #00FF7F; /* Light green hover effect */
        }


        .status {
            background: #0077ff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.live {
            background: #ff073a;
        }
        .teams {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .team {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .team img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: white;
            padding: 5px;
            transition: transform 0.3s;
        }
        .team img:hover {
            transform: scale(1.1);
        }
        .match-info {
            font-size: 14px;
            margin-top: 10px;
            color: #ddd;
        }
        .venue {
            display: block;
            font-weight: bold;
            color: #00eaff;
            margin-bottom: 5px;
        }
        .watch-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .watch-btn {
            display: inline-block;
            padding: 8px 12px;
            background: linear-gradient(135deg, #00eaff, #0077ff);
            color: #121212;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s;
        }
        .watch-btn:hover {
            background: linear-gradient(135deg, #0077ff, #00eaff);
        }
        .event-not-started {
            font-size: 14px;
            color: #ff9800;
            margin-top: 10px;
            font-weight: bold;
        }
  </style>

  .alert-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); text-align: center; color: black; width: 300px; z-index: 10; } /* Alert remains clear */
  .alert-box p { font-size: 18px; margin-bottom: 15px; }
  .alert-box button { margin: 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }

  .close-btn { background: #2ecc71; color: white; }
